
<!DOCTYPE html>
<!-- Website template by freewebsitetemplates.com -->
<html>
<head>
  <meta charset="UTF-8">
  <title>My Profile</title>
  <link rel="stylesheet" type="text/css" href="app/profile/profile.component.css">
</head>
<body>
<div id="header">
  <div>
    <ul>
      <li class="home">
        <a href="home"><span>Home</span></a>
      </li>
      <li class="products">
        <a href="products"><span>Products</span></a>
      </li>
    </ul>
  </div>
  <div>
    <span id="background"></span>
  </div>
</div>
<div id="body">
  <div>
    <div>
      <div>
        <div>
          <div>
            <div class="col-md-6 col-md-offset-3">
             <h2>Hi {{currentUser.username}}!</h2>
              <b>Your profile properties</b><br>
              {{currentUser.firstname + " " + currentUser.lastname}}<br>
              {{currentUser.email}}<br>
              {{currentUser.adress}}<br>
              <br>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div id="footer">
  <p class="footnote">
    &copy; Copyright 2012. All rights reserved.
  </p>
</div>
</body>
</html>
