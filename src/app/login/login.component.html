<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" type="text/css" href="app/login/login.component.css">
</head>
<body>
<div id="header">
  <div>
    <div id="logo">
      <a href="home"><img src="../images/logo.png" alt="Logo"></a>
    </div>
    <ul>
      <li class="home">
        <a href="home"><span>Home</span></a>
      </li>
      <li class="products">
        <a href="products"><span>Products</span></a>
      </li>
      <li class="about">
        <a href="profile"><span>My Profile</span></a>
      </li>
      <li class="blog current">
        <a href="login"><span>Login</span></a>
      </li>
    </ul>
  </div>
  <div>
    <span id="background-login"></span>
  </div>
</div>
<div id="body">
  <div id="article">
      <div class="col-md-6 col-md-offset-3" align="center">
        <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
          <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
            <label for="username">Username</label>
            <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required />
            <p style="color: red" *ngIf="f.submitted && !username.valid" class="help-block">Username is required</p>
          </div>
          <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
            <p style="color: red" *ngIf="f.submitted && !password.valid" class="help-block">Password is required</p>
          </div>
          <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">Login</button>
            <a [routerLink]="['/register']" class="btn btn-link">Register</a>
          </div>
        </form>
      </div>
    </div>
</div>
<div id="footer">
  <p class="footnote">
    &copy; Copyright 2017. All rights reserved, not really.
  </p>
</div>
</body>
</html>
