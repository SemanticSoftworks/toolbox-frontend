<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Toolbox Store</title>
  <link rel="stylesheet" type="text/css" href="app/app.component.css">
</head>
<body>
<div id="header">
  <ul>
    <li><a href="home">Home</a></li>
    <li><a href="products">Products</a></li>
    <li><a href="search"><span>Search</span></a></li>
    <li class="login-logout" *ngIf="!online">
      <a href="register"><span>Register</span></a>
    </li>
    <li class="login-logout" *ngIf="online">
      <a href="" (click)="logout()"><span>Logout</span></a>
    </li>
    <li class="login-logout" *ngIf="!online">
      <a href="login"><span>Login</span></a>
    </li>
    <li class="dropdown login-logout" *ngIf="online">
      <a href="profile">{{currentUser.username}}</a>
      <div class="dropdown-content">
        <a href="">Link 1</a>
        <a href="">Link 2</a>
        <a href="">Link 3</a>
      </div>
    </li>
  </ul>
</div>
<router-outlet></router-outlet>
</body>
</html>
